<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .logo { height: 40px; }
    .profile-pic { height: 40px; width: 40px; border-radius: 50%; }
    body { padding: 20px; }
  </style>
</head>
<body>
  <nav class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <img src="../logo.jpg" alt="Logo" class="logo me-2" />
      <span class="fs-4 fw-bold">RentalBooking</span>
    </div>
    <a href="provider_profile.html"><img src="../profile_pic.jpg" alt="Profile" class="profile-pic" /></a>
  </nav>

  <h3 class="mb-4">List Your Property</h3>
  <div class="mb-3">
    <label class="form-label">Price per night</label>
    <input class="form-control" placeholder="$"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Number of rooms</label>
    <input class="form-control" placeholder="e.g. 3"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Square footage</label>
    <input class="form-control" placeholder="e.g. 1200"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" placeholder="Describe your property here..."></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Upload images</label>
    <input type="file" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Amenities</label>
    <input class="form-control" placeholder="e.g. Pool, Modern, Free Food"/>
  </div>
  <button class="btn btn-success">Publish</button>
</body>
</html>
